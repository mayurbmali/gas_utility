<!-- customer/account_info.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Account Information</h2>

<table class="table">
    <tr>
        <th>Username:</th>
        <td>{{ user.username }}</td>
    </tr>
    <tr>
        <th>Email:</th>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <th>Contact Number:</th>
        <td>{{ user.contact_number }}</td>
    </tr>
    <tr>
        <th>Address:</th>
        <td>{{ user.address }}</td>
    </tr>
</table>
{% endblock %}
